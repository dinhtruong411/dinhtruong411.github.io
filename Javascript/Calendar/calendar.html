<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar_css.css"/>
    <script type="text/javascript" src="calendar_js.js"></script>
</head>
<body>
    <form>
        <input id="date" type="text" value=""/>
    </form><br/>
    <table>
        <tr>
            <th><button id="prevYearButton" onClick="displayMonthCustoms(-1, 0)"> &lt;&lt; </button></th>
            <th><button id="prevMonthButton" onClick="displayMonthCustoms(0, -1)"> &lt; </button></th>
            <th colspan="2">
                <select id="month" onchange="displayByMonth(value)">
                    <option value="0">January</option>
                    <option value="1">Febuary</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select></th>
            <th id="year_local"></th>
            <th><button id="nextMonthButton" onClick="displayMonthCustoms(0, 1)"> &gt; </button></th>
            <th><button id="nextYearButton" onClick="displayMonthCustoms(1, 0)"> &gt;&gt; </button></th>
        </tr>
        <tr>
            <th>Sun</th>
            <th>Mon</th>

            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
