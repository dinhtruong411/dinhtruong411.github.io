<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar_css.css"/>
    <script type="text/javascript" src="calendar_js.js"></script>
</head>
<body>
    <form>
        <input type="text"/>
    </form><br/>
    <table>
        <tr>
            <th><button id="prevYearButton" onClick="displayMonthCustoms(-1, 0)"> << </button></th>
            <th><button id="prevMonthButton" onClick="displayMonthCustoms(0, -1)"> < </button></th>
            <th colspan="2"><select ></select></th>
            <th><select ></select></th>
            <th><button id="nextMonthButton" onClick="displayMonthCustoms(0, 1)"> > </button></th>
            <th><button id="nextYearButton" onClick="displayMonthCustoms(1, 0)"> >> </button></th>
        </tr>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>

            <td id="day0" class="sun"></td>
            <td id="day1" class="mon"></td>
            <td id="day2" class="tue"></td>
            <td id="day3" class="wed"></td>
            <td id="day4" class="thu"></td>
            <td id="day5" class="fri"></td>

        </tr>

    displayMonth(0, 0)
