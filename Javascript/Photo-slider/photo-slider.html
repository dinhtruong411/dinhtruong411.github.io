<!DOCTYPE html>
<html>
<head>
	<title>Photo Slider</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" type="text/css" href="photo-slider_css.css" />
	<script type="text/javascript" src="photo-slider_js.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="slide-images">
			<img id="image-1" class="slide-img" src="images/1.jpg" alt="1"/>
			<img id="image-2" class="slide-img" src="images/2.jpg" alt="2"/>
			<img id="image-3" class="slide-img" src="images/3.jpg" alt="3"/>
			<img id="image-4" class="slide-img" src="images/4.jpg" alt="4"/>
			<img id="image-5" class="slide-img" src="images/5.jpg" alt="5"/>
			<img id="image-6" class="slide-img" src="images/6.jpg" alt="6"/>
			<img id="image-7" class="slide-img" src="images/7.jpg" alt="7"/>
		</div>
		<img id="left-icon" onClick="slideRightToward()" onmouseover="showIcon('left')" onmouseout="hideIcon('left')" src="images/left_icon.png" alt="left"/>
		<img id="right-icon" onClick="slideLeftToward()" onmouseover="showIcon('right')" onmouseout="hideIcon('right')" src="images/right_icon.png" alt="right"/>
		<div id="index-bar">
			<img id="index-icon" class="index-icon" src="images/index-icon.png" alt="index-icon"/>
			<img onClick="customSlide(1)" id="index-1" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(2)" id="index-2" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(3)" id="index-3" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(4)" id="index-4" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(5)" id="index-5" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(6)" id="index-6" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>
			<img onClick="customSlide(7)" id="index-7" class="circle-icon" src="images/circle-icon.png" alt="circle-icon"/>			
		</div>
	</div>
</body>
</html>
