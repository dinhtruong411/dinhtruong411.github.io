    <form id="input_area" action="http://gmo-truongpd.freevnn.com/register-form/check_login.php" method="post">
        <div class="input">
            <div class="text">Username:</div><input id="input-Username" onblur="checkValidInput('Username')" type="text" name="user"/> <span id="status-Username"></span>
        </div>
        <div class="input">
            <div class="text">Password:</div><input id="input-Password" onblur="checkValidInput('Password')" type="password" name="pass"/> <span id="status-Password"></span>
        </div>
        <div class="input">
            <div class="text">Retype:</div><input id="input-RePassword" onblur="checkSimilarPass()" type="password" name="repass"/> <span id="status-RePassword"></span>
        </div>
        <div class="input">
            <div class="text">Email:</div><input id="input-Email" onblur="checkValidEmail('Email')" type="text" name="email"/> <span id="status-Email"></span>
        </div>
        <div class="input">
            <div class="text">Date of birth:</div><input id="date" type="text" onfocus="showCalendar()" name="date" value=""/><img id="calendar_btm" onClick="showCalendar()" src="images/calendar_icon.png" alt="calendar-icon"/>
        </div>
        <input type="submit" name="submit" value="Register"/><button type="reset">Refrest</button>
    </form>

            <th><form><input id="year" onblur="displayByYear(value)" type="text" value=""/></form></th>
